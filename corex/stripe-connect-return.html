<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stripe Setup Complete</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      color: white;
    }
    .container {
      text-align: center;
      padding: 40px 20px;
    }
    .checkmark {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: white;
      margin: 0 auto 20px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .checkmark::after {
      content: 'âœ“';
      font-size: 50px;
      color: #667eea;
      font-weight: bold;
    }
    h1 {
      font-size: 28px;
      margin: 0 0 10px 0;
      font-weight: 600;
    }
    p {
      font-size: 16px;
      opacity: 0.9;
      margin: 0 0 20px;
    }
    .close-instruction {
      margin-top: 10px;
      padding: 15px 25px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 8px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="checkmark"></div>
    <h1>Setup Complete!</h1>
    <p>Your Stripe Connect account has been successfully configured.<br>You're all set to receive payments from your members.</p>
    <div class="close-instruction">
      You can close this window and return to the CoreX app to continue.
    </div>
  </div>
</body>
</html>
