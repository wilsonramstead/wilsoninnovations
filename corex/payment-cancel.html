<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Canceled</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      color: white;
    }
    .container {
      text-align: center;
      padding: 40px 20px;
    }
    .xmark {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: white;
      margin: 0 auto 20px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .xmark::after {
      content: 'âœ•';
      font-size: 50px;
      color: #f5576c;
      font-weight: bold;
    }
    h1 {
      font-size: 28px;
      margin: 0 0 10px 0;
      font-weight: 600;
    }
    p {
      font-size: 16px;
      opacity: 0.9;
      margin: 0;
    }
    .close-instruction {
      margin-top: 30px;
      padding: 15px 25px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 8px;
      font-size: 16px;
      display: none;
    }
    .spinner {
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-top: 3px solid white;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 30px auto 0;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="xmark"></div>
    <h1>Payment Canceled</h1>
    <p>You can try again anytime</p>
    <div class="spinner"></div>
    <div class="close-instruction"></div>
  </div>

  <script>
    // Try to auto-close after 2 seconds
    setTimeout(() => {
      window.close();
    }, 2000);

    // Fallback: show manual close instruction after 4 seconds
    setTimeout(() => {
      const spinner = document.querySelector('.spinner');
      const instruction = document.querySelector('.close-instruction');

      if (spinner) {
        spinner.style.display = 'none';
      }

      if (instruction) {
        instruction.style.display = 'block';
        instruction.innerHTML = '<p style="margin: 0;">Please tap "Done" to return to the app</p>';
      }
    }, 4000);
  </script>
</body>
</html>
